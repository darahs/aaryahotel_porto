<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries&suppress-warning=true"></script>
<!-- Google Fonts: Playfair Display & Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        /* Brand / Accent */
                        primary: "#9C4F2F",
                        "primary-hover": "#7B3F26",
                        accent: "#C9A24D",
                        /* Light Mode */
                        "background-light": "#F6F1EA",
                        "surface-light": "#FAF7F2",
                        "border-light": "#E2D5C4",
                        /* Dark Mode */
                        "background-dark": "#1F120B",
                        "surface-dark": "#2A1A11",
                        "border-dark": "#4A2F1E",
                        /* Text */
                        "text-primary": "#3A2416",
                        "text-secondary": "#5A3E2B",
                        "text-muted": "#8B6F5A",
                        "text-inverse": "#F6F1EA",
                        /* Legacy support */
                        "card-dark": "#2A1A11",
                        "text-main": "#3A2416",
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px",
                    },
                    boxShadow: {
                        soft: "0 4px 20px rgba(58, 36, 22, 0.12)",
                        deep: "0 10px 40px rgba(31, 18, 11, 0.35)",
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: "Inter", "sans-serif";
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
